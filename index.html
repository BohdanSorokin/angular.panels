<!DOCTYPE html>

<html data-ng-app="angularApplication">
<head lang="ko">
	<meta charset="utf-8">
	<link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.2/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="//rawgit.com/eu81273/angular.panels/master/dist/angular.panels.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css">

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="//rawgit.com/eu81273/angular.panels/master/dist/angular.panels.min.js"></script>
	<script src="javascripts/main.js"></script>

	<title>Angular.panels by eu81273</title>
</head>

<body data-ng-controller="defaultController">

	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="https://github.com/eu81273/angular.panels">angular.panels</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="jumbotron">
			<h1>angular.panels</h1>
			<p>Pure AngularJS based Side Panels.</p>
			<p><a href="https://github.com/eu81273/angular.panels" class="btn btn-primary btn-lg">GitHub</a></p>
		</div>

		<div class="form-group">
			<label class="control-label" for="inputLarge">Message</label>
			<input class="form-control input-lg" type="text" data-ng-model="message" placeholder="Message for panels..">
		</div>

		<div class="btn-group btn-group-justified">
			<a href="" data-ng-click="leftOpen()" class="btn btn-default">Left Open</a>
			<a href="" data-ng-click="rightOpen()" class="btn btn-default">Right Open</a>
			<a href="" data-ng-click="topOpen()" class="btn btn-default">Top Open</a>
			<a href="" data-ng-click="bottomOpen()" class="btn btn-default">Bottom Open</a>
		</div>

	</div>

	<div
		data-panels="true"
		data-panel-left-template="templates/left.html"
		data-panel-left-controller="leftCtrl"
		data-panel-right-template="templates/right.html"
		data-panel-right-controller="rightCtrl"
		data-panel-top-template="templates/top.html"
		data-panel-top-controller="topCtrl"
		data-panel-bottom-template="templates/bottom.html"
		data-panel-bottom-controller="bottomCtrl"
	></div>
</body>
</html>
